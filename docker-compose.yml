services:
  srv-orbis:
    image: bitnami/postgresql:latest
    container_name: orbis
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=db-orbis
    ports:
      - "5432:5432"
    volumes:
      - orbis_data:/bitnami/postgresql

# Volumes declarados fora dos servi√ßos
volumes:
  orbis_data:
